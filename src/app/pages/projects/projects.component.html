<section id="projects" class="py-20 bg-dark-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Featured Projects</h2>
            <div class="w-20 h-1 bg-primary mx-auto rounded-full"></div>
            <p class="mt-4 text-gray-400 max-w-2xl mx-auto">
                A selection of projects that showcase my skills in building robust and scalable applications.
            </p>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let project of projects"
                class="group relative bg-dark-800 rounded-xl overflow-hidden border border-dark-700 hover:border-primary/50 transition-all duration-300 hover:shadow-2xl hover:shadow-primary/10 hover:-translate-y-2">

                <!-- Image Placeholder -->
                <div
                    class="h-48 bg-gradient-to-br {{project.image}} opacity-80 group-hover:opacity-100 transition-opacity duration-300 relative overflow-hidden">
                    <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-300">
                    </div>

                    <!-- Overlay Links -->
                    <div
                        class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 gap-4 bg-dark-900/40 backdrop-blur-sm">

                        <!-- GitHub Link -->
                        <ng-container *ngIf="project.github && project.github !== '#'; else privateGithub">
                            <a [href]="project.github" target="_blank"
                                class="p-2 bg-dark-800 rounded-full hover:bg-primary text-white transition-colors border border-dark-700"
                                title="View Code">
                                <lucide-icon name="github" class="w-5 h-5"></lucide-icon>
                            </a>
                        </ng-container>
                        <ng-template #privateGithub>
                            <div class="p-2 bg-dark-800/50 rounded-full text-gray-500 border border-dark-700 cursor-not-allowed group/tooltip relative"
                                title="Source code is confidential and protected by NDA">
                                <lucide-icon name="github" class="w-5 h-5 opacity-50"></lucide-icon>
                                <!-- Tooltip Text (Optional extra visibility) -->
                                <span
                                    class="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs bg-black/90 text-white px-2 py-1 rounded opacity-0 group-hover/tooltip:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
                                    Confidential
                                </span>
                            </div>
                        </ng-template>

                        <!-- Live Link -->
                        <ng-container *ngIf="project.link && project.link !== '#'; else privateLink">
                            <a [href]="project.link" target="_blank"
                                class="p-2 bg-dark-800 rounded-full hover:bg-primary text-white transition-colors border border-dark-700"
                                title="View Live Project">
                                <lucide-icon name="external-link" class="w-5 h-5"></lucide-icon>
                            </a>
                        </ng-container>
                        <ng-template #privateLink>
                            <div class="p-2 bg-dark-800/50 rounded-full text-gray-500 border border-dark-700 cursor-not-allowed text-opacity-50"
                                title="Link not available">
                                <lucide-icon name="external-link" class="w-5 h-5 opacity-50"></lucide-icon>
                            </div>
                        </ng-template>

                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-primary transition-colors">{{
                        project.title }}</h3>
                    <p class="text-gray-400 mb-4 text-sm line-clamp-3">{{ project.description }}</p>

                    <!-- Tags -->
                    <div class="flex flex-wrap gap-2">
                        <span *ngFor="let tag of project.tags"
                            class="px-3 py-1 text-xs font-medium bg-dark-700 text-gray-300 rounded-full border border-dark-700/50">
                            {{ tag }}
                        </span>
                    </div>
                </div>

            </div>
        </div>

        <!-- View More -->
        <div class="text-center mt-12">
            <a href="https://github.com/yogeshJB?tab=repositories" target="_blank"
                class="inline-flex items-center gap-2 text-primary hover:text-white transition-colors font-medium">
                View Github Profile
                <lucide-icon name="arrow-right" class="w-4 h-4"></lucide-icon>
            </a>
        </div>

    </div>
</section>
