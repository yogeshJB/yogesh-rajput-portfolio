<section id="home" class="relative h-[calc(100vh-4rem)] flex items-center justify-center overflow-hidden">
    <!-- Background Glow -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[40rem] h-[40rem] bg-primary/20 rounded-full blur-3xl opacity-50 animate-blob">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[40rem] h-[40rem] bg-purple-500/20 rounded-full blur-3xl opacity-50 animate-blob animation-delay-2000">
        </div>
    </div>

    <div class="relative z-10 text-center px-4 max-w-4xl mx-auto space-y-8">

        <!-- Greeting -->
        <h2 class="text-xl md:text-2xl font-medium text-primary tracking-wide animate-fade-in-up">
            Hello, I'm
        </h2>

        <!-- Name & Typing Effect -->
        <h1
            class="text-5xl md:text-7xl lg:text-8xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-gray-400 animate-fade-in-up animation-delay-150">
            <span class="block mb-2">Yogesh</span>
            <span class="typing-container text-4xl md:text-6xl text-gray-400">
                {{ typedText }}<span class="cursor animate-pulse">|</span>
            </span>
        </h1>

        <!-- Description -->
        <p
            class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed animate-fade-in-up animation-delay-300">
            A dedicated <span class="text-white font-semibold">Full Stack Developer</span> crafting seamless digital
            experiences by bridging the gap between elegant user interfaces and robust backend architectures.
        </p>

        <!-- CTAs -->
        <div
            class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4 animate-fade-in-up animation-delay-500">
            <a routerLink="." fragment="projects"
                class="px-8 py-3 bg-primary hover:bg-primary-hover text-white rounded-full font-medium transition-all duration-300 transform hover:scale-105 shadow-lg shadow-primary/25 cursor-pointer">
                View Projects
            </a>
            <a routerLink="." fragment="contact"
                class="px-8 py-3 border border-dark-700 hover:border-white/50 text-gray-300 hover:text-white rounded-full font-medium transition-all duration-300 hover:bg-white/5 cursor-pointer">
                Contact Me
            </a>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
            <lucide-icon name="arrow-down-circle" class="w-8 h-8 text-gray-500"></lucide-icon>
        </div>
    </div>
</section>
